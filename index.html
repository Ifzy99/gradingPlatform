<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>

    <div class="container card bg-dark gradeCont">
        <marquee>
            <h3 class="text-center text-warning">GRADING PLATFORM</h3>
        </marquee>

        <div class="container">
            <input type="text" placeholder="Enter your score..." class="form-control text-center"
                style="height: 7vh; width: 50%;" id="scoreInput">
            <br>

            <center><button class="btn btn-outline-warning mb-3 text-center" onclick="grade()">GRADE</button></center>



            <div id="scores" style="font-size: 50pt; text-align: center"></div>


        </div>

        <script>
            function grade() {
                var songExcellent = new Audio("Sounds/claps.mp3");
                var songGood = new Audio("Sounds/you rock.mp3");
                var songPass = new Audio("Sounds/you suck.mp3");
                var songFail = new Audio("Sounds/Booing.mp3");
                var songInvalid = new Audio("Sounds/fail-buzzer-01.mp3");
                var songNotScore = new Audio("Sounds/fail-buzzer-02.mp3");
                var score = scoreInput.value;

                if (score == "") {
                    scores.innerHTML = "Provide your score"
                    scores.style.color = "red"
                } else if (score >= 70 && score <= 100) {
                    scores.innerHTML = "Excellent"
                    scores.style.color = "green"
                    songExcellent.play();
                } else if (score >= 60 && score < 70) {
                    scores.innerHTML = "Very Good"
                    scores.style.color = "blue"
                    songGood.play();
                } else if (score >= 50 && score < 60) {
                    scores.innerHTML = "Good"
                    scores.style.color = "yellow"
                    songGood.play();
                } else if (score >= 40 && score < 50) {
                    scores.innerHTML = "Pass"
                    scores.style.color = "red"
                    songPass.play();
                } else if (score >= 0 && score < 40) {
                    scores.innerHTML = "Fail"
                    scores.style.color = "red"
                    songFail.play();
                } else if (score > 100) {
                    scores.innerHTML = "Invalid Score"
                    scores.style.color = "red"
                    songInvalid.play();
                } else {
                    scores.innerHTML = "Not a score"
                    scores.style.color = "red"
                    songNotScore.play();
                }
                scoreInput.value = " ";
            }

        </script>
</body>

</html>
